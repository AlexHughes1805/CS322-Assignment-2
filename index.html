<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS322 Assignment 2</title>
    <link rel="stylesheet" href="style.css" />
    
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/audiobuffer-to-wav@1.0.0/index.min.js"></script>

    <script src="script.js" defer></script>

</head>
<body>
    <img src="banner.png" alt="Banner" id="banner">
    <p>CS322 Assignment 2</p>
    <div><audio id="audioPlayer" controls></audio></div>
    
    <div><input type="file" id="sound" accept="audio/*"></div>
    <div class="visualiser-container">
        <div class="visualiser-box">
            <h1>Visualizer</h1>
            <canvas id="visualiser" width="400" height="200"></canvas>
        </div>
        <div class="visualiser-box">
            <h1>Frequency Bar Graph</h1>
            <canvas id="frequencyGraph" width="400" height="200"></canvas>
        </div>
    </div>
    
    <h1>Filters</h1>
    <div class="parent">
        <div class="child">
            <input type="checkbox" id="highpass" name="filter" value="highpass" />
            <label for="highpass">Highpass Filter (Hz)</label>
            <input type="range" min="20" max="5000" value="2500" id="highpassGain"/>
        </div>
        <div class="child"><p><span id="highpassValue"></span></p></div>
    </div>
    
    <div class="parent">
        <div class="child">
            <input type="checkbox" id="lowpass" name="filter" value="lowpass" />
            <label for="lowpass">Lowpass Filter (Hz)</label>
            <input type="range" min="200" max="20000" value="10000" id="lowpassGain"/>
        </div>
        <div class="child"><p><span id="lowpassValue"></span></p></div>
    </div>

    <div class="parent">
        <div class="child">
            <input type="checkbox" id="bandpass" name="filter" value="bandpass" />
            <label for="bandpass">Bandpass Filter (Hz)</label>
            <input type="range" min="20" max="20000" value="10000" id="bandpassGain"/>
        </div>
        <div class="child"><p><span id="bandpassValue"></span></p></div>
    </div>

    <div class="parent">
        <div class="child">
            <input type="checkbox" id="highshelf" name="filter" value="highshelf" />
            <label for="highshelf">Highshelf Filter (dB)</label>
            <input type="range" min="-40" max="40" value="0" id="highshelfGain"/>
        </div>
        <div class="child"><p><span id="highshelfValue"></span></p></div>
    </div>

    <div class="parent">
        <div class="child">
            <input type="checkbox" id="lowshelf" name="filter" value="lowshelf" />
            <label for="lowshelf">Lowshelf Filter (dB)</label>
            <input type="range" min="-40" max="40" value="0" id="lowshelfGain"/>
        </div>
        <div class="child"><p><span id="lowshelfValue"></span></p></div>
    </div>

    <div class="parent">
        <button id="resetFilters">Reset Filters</button>
    </div>

    <h1>Effects</h1>
    <div class="parent">
        <div class="child">
            <label for="stereoPanner">Stereo Panner</label>
            <input type="range" max="1" min="-1" step="0.01" value="0" id="stereoPanner"/>
        </div>
    <div class="child"><p><span id="stereoPannerValue"></span></p></div>
    </div>
    <div class="parent">
        <div class="child">
            <input type="checkbox" id="oscillator" name="filter" value="oscillator" />
            <label for="oscillator">Oscillator</label>
            <select id="wave">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
            </select>
            <input type="range" max="800" min="100" value="440" id="oscillatorFreq"/>
            
        </div>
        <div class="child"><p><span id="oscillatorValue"></span></p></div>
        <div class="child">
            <label for="oscillatorGain">Oscillator Gain</label>
            <input type="range" max="1" min="0" step="0.01" value="0.5" id="oscillatorGain"/>
        <div class="child"><p><span id="oscillatorGainValue"></span></p></div>
    </div>

    <div class="parent">
        <div class="child">
            <input type="checkbox" id="noise" name="effect" value="noise" />
            <label for="noise">Noise</label>
            <select id="noiseType">
                <option value="white">White</option>
                <option value="brown">Brown</option>
                <option value="pink">Pink</option>
            </select>
        </div>
        <div class="child">
            <label for="noiseGain">Noise Volume</label>
            <input type="range" max="1" min="0" step="0.01" value="0.1" id="noiseGain"/>
        </div>
        <div class="child"><p><span id="noiseGainValue"></span></p></div>
    </div>
    <div class="parent">
        <div class="child">
            <label for="pitchShift">Pitch Shift</label>
            <input type="range" max="50" min="-50" value="0" id="pitchShift"/>
        </div>
        <div class="child"><p><span id="pitchShiftValue"></span></p></div>

    <div class="parent">
            <div class="child">
                <input type="checkbox" id="compressor" name="filter" value="compressor" />
                <label for="compressor">Dynamic Compressor</label>
                <input type="range" max="0" min="-100" value="-50" id="compressorRatio"/>
                <div class="child"><p><span id="compressorValue"></span></p></div>
            </div>

    <div class="parent">
        <button id="exportWav">Export modified WAV</button>
    </div>
    
</body>
</html>
