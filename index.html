<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>CS322 A2</title>
</head>
<body>
    <div><audio id="audioPlayer" controls></audio></div>
    
    <div><input type="file" id="sound" accept="audio/*"></div>

    <h2>Filters</h2>
    <div class="parent">
        <div class="child">
            <input type="checkbox" id="highpass" name="filter" value="highpass" />
            <label for="highpass">Highpass Filter</label>
            <input type="range" max="40" min="-40" value="0" id="highpassGain"/>
        </div>
        <div class="child"><p><span id="highpassValue"></span></p></div>
    </div>
    
    <div class="parent">
        <div class="child">
            <input type="checkbox" id="lowpass" name="filter" value="lowpass" />
            <label for="lowpass">Lowpass Filter</label>
            <input type="range" min="-40" max="40" value="0" id="lowpassGain"/>
        </div>
        <div class="child"><p><span id="lowpassValue"></span></p></div>
    </div>

    <div class="parent">
        <div class="child">
            <input type="checkbox" id="bandpass" name="filter" value="bandpass" />
            <label for="bandpass">Bandpass Filter</label>
            <input type="range" max="40" min="-40" value="0" id="bandpassGain"/>
        </div>
        <div class="child"><p><span id="bandpassValue"></span></p></div>
    </div>

    <div class="parent">
        <div class="child">
            <input type="checkbox" id="highshelf" name="filter" value="highshelf" />
            <label for="highshelf">Highshelf Filter</label>
            <input type="range" max="40" min="-40" value="0" id="highshelfGain"/>
        </div>
        <div class="child"><p><span id="highshelfValue"></span></p></div>
    </div>

    <div class="parent">
        <div class="child">
            <input type="checkbox" id="lowshelf" name="filter" value="lowshelf" />
            <label for="lowshelf">Lowshelf Filter</label>
            <input type="range" max="40" min="-40" value="0" id="lowshelfGain"/>
        </div>
        <div class="child"><p><span id="lowshelfValue"></span></p></div>
    </div>

    <h2>Effects</h2>
    <div class="parent">
        <div class="child">
            <input type="checkbox" id="lowshelf" name="filter" value="oscillator" />
            <label for="oscillator">Oscillator</label>
            <select id="wave">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
            </select>
            <input type="range" max="800" min="100" value="440" id="oscillatorFreq"/>
        </div>
        <div class="child"><p><span id="oscillatorValue"></span></p></div>
    </div>

</body>
</html>
